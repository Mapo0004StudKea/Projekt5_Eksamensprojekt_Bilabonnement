<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToLeasedCars</title>
    <link rel="stylesheet" href="../static/css/car.css" th:href="@{css/car.css}">
    <link rel="stylesheet" href="../static/css/haeder.css" th:href="@{css/header.css}">
</head>
<body>
<div class="sidebar">
    <header>Bil abonnement</header>
    <ul>
        <li><a href="dashboard">Dashboard</a> </li>
        <li><a href="carListSite">Biler</a> </li>
        <li><a href="watchLeasingAgreements">Leasing</a> </li>
        <li><a href="DamageReportSite">Skadesrapport</a> </li>
    </ul>
</div>
<h1 style="text-align: center">Oversigt over udlejede biler</h1>
<div class="table-container">
    <table class="table">
        <thead>
        <tr>
            <th>Fulde Navn</th>
            <th>Serie Nummer</th>
            <th>Nummerplade</th>
            <th>Model</th>
            <th>Mærke</th>
            <th>År</th>
            <th>Månedspris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carlist : ${leasedCars}">
            <td>
                <a th:href="@{'/CarInfoPage/'+${carlist.getId()}}">
                    <span th:text="${carlist.car_full_name}"></span>
                </a>
            </td>
            <td th:text="${carlist.car_Serialnr}">546231987</td>
            <td th:text="${carlist.car_number}">123654898213</a></td>
            <td th:text="${carlist.car_model}">Bil model</td>
            <td th:text="${carlist.car_name}">Bil brand</td>
            <td th:text="${carlist.car_year}">2014</td>
            <td th:text="${carlist.monthly_price}">130000</td>
        </tr>
        <tr>
            <td>total forventet pris</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${totalMonthlyPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="table-container">
    <form action="/carListSite">
        <button type="submit" class="create-car-button">Tilbage til bil Siden</button>
    </form>
</div>
</body>
</html>
