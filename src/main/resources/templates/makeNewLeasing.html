<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<link rel="stylesheet" href="../static/css/leasing.css" th:href="@{css/leasing.css}">
<link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
<head>
    <meta charset="UTF-8">
    <title>Opret Leasing</title>
    <link rel="stylesheet" href="../static/css/leasing.css" th:href="@{/css/leasing.css}">
</head>
<body>
<div class="sidebar">
    <header><a th:href="@{/dashboard}">Bilabonnement</a></header>
    <ul>
        <li><a th:href="@{/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/carListSite}">Biler</a></li>
        <li><a th:href="@{/watchLeasingAgreements}">Leasing</a></li>
        <li><a th:href="@{/DamageReportSite}">Skadesrapport</a></li>
        <li><a th:href="@{/watchDamages}">Skader</a> </li>
    </ul>
</div>
<div class="block-container">
    <div class="block-content">
        <div class="block">
            <h2>Aftaleindskrivning</h2>
            <form action="/makeNewLeasing" method="post">
                <label for="ansat">Ansat:</label><br>
                <input type="text" id="ansat" name="ansat"><br>

                <label for="navn">Navn:</label><br>
                <input type="text" id="navn" name="navn"><br>

                <label for="leasingPrice">Pris:</label><br>
                <input type="number" id="leasingPrice" name="Pris"><br>


                <input name="car_id" th:value="${car_id.getId()}" th:name="car_id" type="hidden"><br>

                <label>Abonnementsaftale:</label><br>
                <input id="is_limited" name="is_limited" type="checkbox" value="true">
                <label for="is_limited">Begrænset <small>:Maks 150 dage (5 måneder)</small> </label><br>

                <input id="unlimited" name="is_unlimited" type="checkbox" value="true">
                <label for="unlimited">Ubegrænset <small>:Minimum 90 dage (3 måneder)</small></label><br>

                <label for="startdato">Startdato:</label><br>
                <input type="date" id="startdato" name="startdato"><br>
                <label for="slutdato">Slutdato:</label><br>
                <input type="date" id="slutdato" name="slutdato"><br><br>

                <a href="watchLeasingAgreements">
                <button type="submit" class="button">Gem</button>
                </a>


            </form>
        </div>
    </div>
</div>
</body>
</html>
