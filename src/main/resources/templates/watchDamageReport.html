<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Se din skadesrapport</title>
</head>
<body>
<h3 th:text="${watchdamage.getReport_name()}"> </h3>
<table>
    <thead>
    <h1>Report omhandlene </h1>
        <tr>
            <th>medarbejder</th>
            <th>beskrivelse af rapporten</th>
        </tr>
    <tbody>
        <tr>
            <td th:text="${watchdamage.getReport_employee_name()}"></td>
            <td th:text="${watchdamage.getReport_description()}"></td>
        </tr>
    </tbody>
</table>
<table>
    <thead>
    <h1>Oversigt over alle Skader</h1>
        <tr>
            <th>Navn p책 skaden</th>
            <th>Prisen p책 skaden</th>
            <th>Skadebeskrivelse</th>
        </tr>
    <tbody>
        <tr th:each=" damage : ${damage}">
            <td th:text="${damage.getDamage_name()}">Navn p책 skaden</td>
            <td th:text="${damage.getDamage_price()}">Prisen p책 skaden</td>
            <td th:text="${damage.getDamage_description()}">Beskrivelse af skaden</td>
        </tr>
        <tr>
            <td>Total pris:</td>
            <td th:text="${totalPriceForDamages}"></td>
        </tr>
</table>
<a th:href="@{'/makeNewDamage/' + ${watchdamage.getId()}}">
    <button type="submit" >Opret ny skade</button>
</a>

</body>
</html>
