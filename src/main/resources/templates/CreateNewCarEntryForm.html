<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateNewCarEntryForm</title>
    <link rel="stylesheet" href="../static/css/carForm.css" th:href="@{css/carForm.css}">
</head>
<body>
<div class="container">
    <form action="CreateNewCarEntryForm" method="post" class="form-container">
        <h1>Opret bil</h1>
        <label for="car_Serialnr-field">Serie Nummer:</label>
        <input id="car_Serialnr-field" name="car_Serialnr" type="text">
        <label for="car_number-field">Nummerplade:</label>
        <input id="car_number-field" name="car_number" type="text">
        <label for="car_model-field">Model:</label>
        <input id="car_model-field" name="car_model" type="text">
        <label for="car_name-field">Mærke:</label>
        <input id="car_name-field" name="car_name" type="text">
        <label for="car_year-field">År:</label>
        <input id="car_year-field" name="car_year" type="text">
        <label for="monthly_price-field">Månedspris:</label>
        <input id="monthly_price-field" name="monthly_price" type="text">
        <label for="is_leased-field">Udlejet:</label>
        <input id="is_leased-field" name="is_leased" type="checkbox" value="true">
        <input type="submit" value="Opret ny bil">
    </form>
</div>
</body>
</html>
