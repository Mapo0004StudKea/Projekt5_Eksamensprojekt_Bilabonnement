<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DamageReportSite</title>
    <link rel="stylesheet" href="../static/css/car.css" th:href="@{css/car.css}">
</head>
<body>
<h1 style="text-align: center">Oversigt over alle skadesrapporter</h1>
    <div class="table-container">
        <table>
            <thead>


            <tr>
                <th> Navn </th>
                <th>Beskrivelse</th>
                <th>Opdater</th>
                <th>Slet</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Report : ${damageReport}">
                <td th:text="${Report.getReport_employee_name()}"></td>

                <td>

                <a th:href="@{'/watchDamages/' + ${Report.getId()}}">
                    <span th:text="${Report.getReport_name()}"> </span>
                       </a>
                </td>
                <td th:text="${Report.getReport_description()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<div class="table-container">
    <form action="/CreateNewReportEntry">
        <button type="submit" class="create-Report-button">Opret ny rapport</button>
    </form>
</div>
</body>
</html>
